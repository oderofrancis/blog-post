<!DOCTYPE html>

<html>
    <head>
        <title>Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>

    <body>
        {% load crispy_forms_tags %}
        <h1>Welcome to our blog post</h1>

        <hr>

        <h4>Make a post today...</h4>

        <br>

        <div class="card card-body">
          <div class="col-md-10">
              <a href="{% url 'home' %}" class="btn btn-primary">Home</a>
              <a href="{% url 'post' %}" class="btn btn-primary">Post</a>
              <a href="{% url 'post_view' %}" class="btn btn-primary">View</a>
          </div>
      </div>

        <div class="card">
          <form method="POST" action="">

            {% csrf_token %}

            <div class="card card-body">
              <div class="col-md-8" style="margin: 0 auto;display: block;">
              
                <div class="col-11">
                  {{form | crispy}}
                </div>
                
              </div>
            </div>
            <br>
            <div class="col-md-12 text-center">
              <button class="btn btn-primary" name="submit" value="Save" type="submit" style="width: 200px;">SUBMIT</button>
            </div>
            <br>
          </form>
        </div>

    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
