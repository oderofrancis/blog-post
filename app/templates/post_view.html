<html>
    <head>
        <title>Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>

    <body>
        <h1>Welcome to our blog post</h1>

        <hr>

        <h4>View our Post data</h4>

        <div class="card card-body">
            <div class="col-md-10">
                <a href="{% url 'home' %}" class="btn btn-primary">Home</a>
                <a href="{% url 'post' %}" class="btn btn-primary">Post</a>
                <a href="{% url 'post_view' %}" class="btn btn-primary">View</a>
            </div>
        </div>

        <hr>

        <div class="container">
            <div class="col-md-12">
                <div class="card card-body">
                    <table class="table table-striped table-hover" style="overflow: auto;">
                        
                        <thead>
                            <tr>
                              <th scope="col">ID</th>
                              <th scope="col">Name</th>
                              <th scope="col">Gender</th>
                              <th scope="col">Post</th>
                              <th scope="col">Email</th>
                              <th scope="col">Phone number</th>
                              <th scope="col">Date</th>
                            </tr>
                          </thead>
                          {% for post in post %}
                          <tbody >
                              <th scope="row">{{post.id}}</th>
                              <td><b>{{post.name}}</b></td>
                              <td>{{post.gender}}</td>
                              <td>{{post.post}}</td>
                              <td>{{post.email}}</td>
                              <td>{{post.phone_number}}</td>
                              <td>{{post.date}}</td>
                          </tbody>
                          {% endfor %}
                        </thead>
                    </table>
                </div>

    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
